<!DOCTYPE html>
<html ng-app="MyApp">
<head lang="ja">
    <meta charset="UTF-8">
    <title>ui-grid</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/ui-grid.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/i18n/angular-locale_ja.js"></script>
    <script src="./js/ui-grid.js"></script>
    <script>
        angular.module("MyApp", ["ngResource"])
        .run(["$rootScope","$resource", function($scope, $resource) {
            console.log("Hello, World!");
            var hello = $resource("./api.php/hello");
            $scope.hello = hello.query();
        }]);
    </script>
</head>
<body>
    <div class="container">
        <h1>FakePHP</h1>
        {{hello}}

        <h2>View Source</h2>
        <ul>
            <li><a href="./src/examples/webapp/WEB-INF/web.xml">web.xml</a></li>
            <li><a href="./src/examples/webapp/WEB-INF/fakephp-servlet.xml">fakephp-servlet.xml</a></li>
            <li><a href="./src/examples/webapp/api.php">api.php</a></li>
        </ul>
    </div>
</body>
</html>
