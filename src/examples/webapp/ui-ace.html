<html lang="ja" ng-app="MyApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-sanitize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.9/ace.js"></script>
    <script src="./js/ui-ace.min.js"></script>
    <title>AngularJSとACE Editorを使ったリアルタイムプレビュー付きHTML編集</title>
    <script language="javascript">
      angular.module("MyApp", ["ngSanitize","ui.ace"])
        .run(["$rootScope", function($scope) {
          $scope.edit = "<p class='lead'>記事要約</p>\n<p>本文...</p>";
        }]);
    </script>
</head>
<body>
    <div class="container">
        <h2>HTMLを入力</h2>
        <div style="height: 200px;" ng-model="edit"
             ui-ace="{useWrapMode : true,mode:'html',theme:'twilight'}"></div>
        <h2>プレビュー</h2>
        <div style="background-color:eee;padding:1em;"
             ng-bind-html="edit"></div>
        <h3>View Source</h3>
        <ul>
            <li><a href="./src/examples/webapp/ui-ace.html">HTML + JavaScript</a></li>
        </ul>
        <p><a href="./">一覧に戻る</a></p>
    </div>
</body>
</html>
