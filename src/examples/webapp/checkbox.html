<!DOCTYPE html>
<html data-ng-app="MyApp">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <title>AngularJSでのチェックボックス</title>
    <script>
      angular.module('MyApp', [])
      .run([ "$rootScope", function($scope) {
        $scope.values = {};
      }]);
    </script>
</head>
<body>
    <h1>AngularJSでのチェックボックス</h1>
    <ul>
        <li><label><input type="checkbox" data-ng-model="values['希望雇用形態']['正社員']" value="正社員">正社員</label></li>
        <li><label><input type="checkbox" data-ng-model="values['希望雇用形態']['パートナー']" value="パートナー">パートナー</label></li>
        <li><label><input type="checkbox" data-ng-model="values['希望雇用形態']['アルバイト']" value="アルバイト">アルバイト</label></li>
    </ul>

    選択:
    <span data-ng-show="values['希望雇用形態']['正社員']">正社員</span>
    <span data-ng-show="values['希望雇用形態']['パートナー']">パートナー</span>
    <span data-ng-show="values['希望雇用形態']['アルバイト']">アルバイト</span>

    <p><a href="./src/examples/webapp/checkbox.html">View Source</a></p>
</body>
</html>
