<!DOCTYPE html>
<html ng-app="MyApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/textAngular/1.3.11/src/textAngular.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-sanitize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/textAngular/1.3.7/dist/textAngular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/textAngular/1.3.11/dist/textAngular-rangy.min.js"></script>
    <title>textAngularでWYSIWYG</title>
    <script>
        angular.module("MyApp", ["textAngular"])
        .run(["$rootScope", function($scope) {
            $scope.html = "<p>Hello, World!</p>";
        }]);
    </script>
</head>
<div class="container">
    <h1>textAngularでWYSIWYG</h1>
    <text-angular ng-model="html"></text-angular>
    <h3>HTML</h3>
    {{html}}

    <h3><i class="fa fa-code"></i> View Source</h3>
    <ul>
        <li><a href="./src/examples/webapp/textangular.html">HTML/JavaScript</a></li>
    </ul>
</div>
</body>
</html>
