<!DOCTYPE html>
<html ng-app="MyApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js"></script>
    <title>Angular UI Bootstrap skeleton</title>
    <script>
        angular.module("MyApp", ["ui.bootstrap"])
        .run(["$rootScope", function($scope) {
            $scope.hello = "Hello, World!";
        }]);
    </script>
</head>
<body>
    <div class="container">
        <h1>Angular UI Bootstrap skeleton</h1>
        <p>{{hello}}</p>

        <h3><i class="fa fa-code"></i> View Source</h3>
        <ul>
            <li><a href="./src/examples/webapp/ui-bootstrap.html">HTML/JavaScript</a></li>
        </ul>
    </div>
</body>
</html>
