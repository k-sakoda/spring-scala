<!DOCTYPE html>
<html ng-app="MyApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/latest/css/bootstrap.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link ref="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-select/0.11.2/select.min.css">

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/select2/3.4.5/select2.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.8.5/css/selectize.default.css">



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-sanitize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-select/0.11.2/select.min.js"></script>
    <title>ui-select</title>
    <style>
        body {
        padding: 15px;
        }

        .select2 > .select2-choice.ui-select-match {
        /* Because of the inclusion of Bootstrap */
        height: 29px;
        }

        .selectize-control > .selectize-dropdown {
        top: 36px;
        }
    </style>    <script>
        angular.module("MyApp", ["ngSanitize","ui.select"])
        .run(["$rootScope", function($scope) {
            $scope.colors = ["Red","Blue"];
        }]);
    </script>
</head>
<body>
<div class="container">
    <h1>ui-select</h1>

    <ui-select tagging tagging-label="new tag" multiple ng-model="colors" theme="select2" ng-disabled="disabled">
        <ui-select-match placeholder="Select colors...">{{$item}}</ui-select-match>
        <ui-select-choices repeat="color in availableColors | filter:$select.search">
            {{color}}
        </ui-select-choices>
    </ui-select>
    <p>Selected: {{multipleDemo.colors}}</p>
    日本語でnew tagの入力がきちんとできない
    <hr>

    <h3><i class="fa fa-code"></i> View Source</h3>
    <ul>
        <li><a href="./src/examples/webapp/ui-select.html">HTML/JavaScript</a></li>
    </ul>
</div>
</body>
</html>
