<!DOCTYPE html>
<html ng-app="MyApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-sanitize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/0.5.0/showdown.min.js"></script>
    <script src="./js/markdown.js"></script>
    <title>AngularJSとShowdownで Markdownをプレビュー表示する</title>
    <script>
        angular.module("MyApp", ["ngSanitize", "btford.markdown"])
        .run(["$rootScope", function($scope) {
            $scope.md = "### Hello, World!\n\n```\n#include <stdio.h>\n\nint main()\n{\n\tprintf(\"Hello, World!\\n\");\n\treturn 0;\n}\n```";
        }]);
    </script>
</head>
<body>
    <div class="container">
        <h1>AngularJSとShowdownで Markdownをプレビュー表示する</h1>
        <div class="row">
            <div class="col-sm-6">
                <h3>Markdown</h3>
                <textarea class="form-control" ng-model="md" rows="11"></textarea>
            </div>
            <div class="col-sm-6">
                <h3>プレビュー</h3>
                <div btf-markdown="md"></div>
            </div>
        </div>

        <h3><i class="fa fa-code"></i> View Source</h3>
        <ul>
            <li><a href="./src/examples/webapp/markdown.html">HTML/JavaScript</a></li>
        </ul>
    </div>
</body>
</html>
