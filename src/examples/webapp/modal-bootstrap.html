<!DOCTYPE html>
<html ng-app="MyApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js"></script>
    <title>AngularJS ui-bootsrap modal</title>
    <script>
        angular.module("MyApp", ["ui.bootstrap"])
        .run(["$rootScope", "$modal", function($scope, $modal) {
            $scope.open = function() {
                $modal.open({templateUrl:"aisatsu.html", scope: $scope});
            };
        }]);
    </script>
</head>
<body>
<div class="container">
    <h1>ui-bootstrap modal</h1>

    <div class="form-group">
        <label class="control-label">お名前</label>
        <div class="input-group">
            <input type="text" class="form-control" ng-model="name">
          <span class="input-group-btn">
            <button class="btn btn-warning" type="button" ng-disabled="!name" ng-click="open()">アイサツする</button>
          </span>
        </div>
    </div>

    <p><a href="./src/examples/webapp/modal-bootstrap.html">View source</a></p>
</div>
</body>
<!-- モーダルの中身 -->
<script type="text/ng-template" id="aisatsu.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-hidden="true">×</button>
        <h3>アイサツ</h3>
    </div>
    <div class="modal-body">
        ドーモ。<strong>{{name}}</strong>＝サン。ニンジャスレイヤーです。
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" ng-click="$close()">サツバツ！</button>
    </div>
</script>
</html>
